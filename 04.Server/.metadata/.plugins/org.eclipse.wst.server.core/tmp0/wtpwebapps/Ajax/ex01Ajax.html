<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id = "result-area"> </div>
	<button id ="req-btn">서버요청</button>
	<script src ="./js/jquery-3.7.0.js"> </script>
	<script>
		//버튼을 클릭했을 때 서버에 요청하는 이벤트구현
		//비동기통신으로 만들면 form으로 만드는 것보다 화면이 갱신되지 않고 만들어짐.
		$("#req-btn").on("click",function(){
			//서버에 비동기통신을 하기위한 ajax() 구현
			//type: 데이터를 전송하는 방식(get/Post)
			$.ajax({
				url: "ajax",//get방식으로 데이터를 보냄.
				type:"get",
				data : {data:1234,data2:"Hello"},//url의 데이터임. 이렇게 변함."ajax?data=1234&data2=Hello"
				success: function(res){
					console.log("요청성공!");
					console.log("응답받은 데이터:", res);
					//출력했을 때 데이터 그대로 큰 따옴표 없이 나오면 객체이고 큰따옴표랑 같이 나오면 스트링 문자열이다.
					//응답받은 데이터가 JSON형식의 문자열데이터인경우
					//JSon.parse()를 이용해서 객체로 변환해줘야한다
					let obj = JSON.parse(res);
					console.log(obj, obj.data, obj.num);
				},
				error:function(){
					alert("요청실패..");
				}
				
			});//end ajax
		});
		
		
		
	</script>
</body>
</html>
