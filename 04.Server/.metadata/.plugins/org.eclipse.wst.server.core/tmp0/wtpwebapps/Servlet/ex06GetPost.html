<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- data를 전송하기 위한 방법은 총 2가지 有 
	Do Get방식, Do Post방식
 	1) Get방식으로 데이터 전달하기
 	   - 전송하고싶은 곳 URL? name = value 
 	     Ex06GetPost? get = 47& name =value 
 	     URL에 담겨서 전송됨.
 	     QueryString 방식이다.(=get)-->
 	<fieldset> <legend> Get방식 </legend>
 	<form action= "Ex06GetPost">  <!--action이 데이터 받는주소  -->
 		ID: <input type = "text" name ="get"><br>
 		PW: <input type = "text" name = "text">
 		<input type= "submit">
 	 </form>
 	 </fieldset> 
 	 <!-- 패킷 바디안에 form양식에 담겨 전달
 	 	  많은 양의 데이터를 전송가능, 보안에 강력함(Get방식에 비해)
 	 	  URL 공유가 안됨. -->
 	 
 	<!-- 1) Post방식으로 데이터 전달하기
 		 정보 유출이 어렵다.
 	   - 전송하고싶은 곳  URL ?  name = value 
 	     Ex06GetPost? get = 47& name =value 
 	     QueryString 방식이다.(=get)--> -->
 	<fieldset> 
 		<legend> Post방식 </legend>
 		<form action= "Ex06GetPost" method="post">
 		ID: <input type = "text" name ="post"><br>
 		PW: <input type = "text" name = "text">
 		<input type= "submit">
 	 </form>
 	</fieldset> 
</body>
</html>
