<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="tit">클릭 한 번 해볼까요?</h1>
    <p id = "link-text"></p>
    <p id="list"></p>
    <button onclick = "h1Change()">클릭 </button>
    <button onclick = "createLink()"> 링크생성</button>
    <button onclick = "createList()"> 목록생성</button>
    <!-- form태그가 아닌 태그에서는 버튼을 사용. -->
    <!-- <button onclick ="alert('이벤트실행!');"> 클릭 </button> -->
     <!-- 클릭이라는 버튼과 버튼을 누르면 이벤트실행이라고 알림창 뜸  -->
     <script>
        <!--  h1태그의 내용을 변경하는 함수 -->
        let h1Change = function (){
            const tit = document.getElementById("tit");
        // 클릭을 하면 변경완료라고 페이지 창에 뜸.
            tit.innerText = "변경완료!";
            //HTML 태그 스타일 변경하는 방법
            tit.style.color ="skyblue";
            tit.style.border = "1px solid  black";
            tit.style.backgroundColor = "yellow"; }
        let createLink = function(){
            const linkText = document.getElementById("link-text");
            linkText.innerHTML = "<a href = 'https:// www.naver.com'>네이버이동</a>";
        }
        let createList = function(){
            const list = document.getElementById("list");
            let arr = ["HTML","CSS","JavaScript"];
            let resultHTML = "<ul>";
            for(let i=0; i<arr.length; i++){
                resultHTML += `<li>${arr[i]}</li>`;
            }
            resultHTML += "</ul>";
            list.innerHTML = resultHTML;
            // list.innerHTML = `
            //     <ul>
            //      <li><HTML></li>
            //      <li><CSS></li>
            //      <li><JavaScript></li>

            //     </ul>   
            // `;
        }
        
            
            


    </script>


</body>
</html>
