<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p.513 -->
    <script>
        // 함수(function)
        // - 특정 로직을 수행하기 위해 독립적으로 설계하는 구조
        // - 코드를 재사용 가능, 유지보수 용이, 신뢰성, 가독성

        // 함수 선언 방법 3가지
        // 1. 함수 선언문(실행하면 호이스팅이 일어남)

        //전역변수임.
        let msg2 = "Hello!";
        
        // 함수 호이스팅: 함수선언문을 끌어올려서 실행!                 
        function intro(){
            console.log("intro()함수가 실행 되었습니다!");
            //함수 내에서 선언되면 지역변수임. 그래서 함수 바깥쪽에서 사용불가!
            //지역변수 선언 & 초기화
            let msg = "function!";
            console.log(msg);
            console.log(msg2);
        }
       
        // 함수 호출(함수실행) p.535
        intro();
        //2. 함수표현식
        let intro2 = function(){
            //익명함수 형태임. 이름이 없는 형태. 변수를 통해서 실행하는 구조임.
            console.log("함수 표현식 실행! ");
            //함수를 변수에 저장하기 전에 사용하는 것은 불가능.
            //함수 호이스팅이 발생X
        }
        intro2();

        // 3.화살표함수
        let intro3 = () => {
            console.log("화살표 함수 실행!");
        }
        intro3();









    </script>








</body>
</html>
