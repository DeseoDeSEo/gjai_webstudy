<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript :웹페이지를 제어하기 위해 고안된 언어
        //제어란? 클릭, 키보드입력, 스크롤 등 행위들에 따른 기능을 구현.
        //실습문제 - UpDown 프로그램.
        let ans = parseInt(Math.random()*100)+1; //100이하만 나오도록
        console.log("랜덤숫자 : ", ans);

        while(true){  
            let num = parseInt(prompt("숫자입력."));
            if(num === ans){ 
                console.log("정답입니다!");
                break; 
               }
            else if(num > ans){
                alert("입력한 숫자보다 작습니다.");
            
            }
            else{
                alert("입력한 숫자보다 큽니다.");
            }
        }
        
            
    </script>
</body>
</html>
