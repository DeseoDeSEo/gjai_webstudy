<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScrips -->
    <script>
        // 자바 스크림트언어를 작성하는 영역
        //body 끝 태그 위쪽에 script태그생성
        //출력문 3가지
        //1. 웹페이지에 출력하는 함수
        document.write("Hello JavaScript!!");
        //document는 현재 html함수를 의미함.

        //2.웹페이지에 알림장으로 출력하는 함수
        // - 사용자에게 내용을 안내할 때 주로 사용

        // alert("Halo JavaScript!!");

        //3. 개발자도구의 console창에 출력하는 함수.
        // - 개발 및 테스트용으로 사용.
        console.log("Hola JavaSCript"); //log라고 쓰면 자동완성 기능으로 완성!
        
        //입력문 2가지
        //1. 사용자의 키보드 값을 입력받는 함수 alert같이 나옴.
        //  -문자열로 반환
        let fruit = prompt("좋아하는 과일을 입력해주세요.");
        console.log(fruit);
        
        //2.확인/취소를 입력받는 함수
        // - 논리형데이터로 반환(true/false)
        let isCheck = confirm("회원정보변경을 하시겠습니까?");
        console.log(isCheck);
        // 확인을 누르면 console에 true라고 나옴. 취소 누르면 false가 나옴.





    </script>

</body>
</html>
