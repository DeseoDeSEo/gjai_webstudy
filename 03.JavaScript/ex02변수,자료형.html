     <script>
     //변수
     // javaScript 변수 선언 : var 변수명;

     //변수 특징
     // - 선언만 했을 경우 자료형을 알 수 없음.
     // - 초기화를 했을 때 자료형이 결정된다.
     // - 재선언 &재할당 (var)
    //  var data; //변수 선언
    // 정수, 실수 상관없이 자료형은 number이다.
     var data = 10.5; // 10으로 초기화 
     console.log(data, typeof(data));

     var data = 10;
     console.log(data);
     // hoisting :호이스팅, 실제코드와 자바스크립트가 코드를 인식하는 방식은 다르다.p.520
     // var키워드를 개선하기 위해 등장한 변수 키워드 2가지
     // 1. 변수를 선언할 때:  let
     // - 재선언 x 재할당 O
     let msg = "Hello";
     let msg2 = "Hola";

     // 2. 상수를 선언할 때 : const 
     // - 재선언 및 재할당 X
     const num = 5;
     // num =10;
     console.log(num);
    // 자료형
    // : number(숫자) string(문자열) boolean(논리)
   
    let num1 = 10;
    let num2 = 14.3;
    let msg1 = "Hello!";
    let msg3 = "HOla"; 
    let isLogin = true; // false

    // : undefinded, null
    // - 공통점 : 값이 비어있다는 의미
    // - 차이점 :  공간생성에 차이가 있음.
    // undefined : 데이터, 자료형 모두 정의 되지않은상태
    // null : 데이터만 정의되지 않은 상태 
    // *일반적으로 값이 비어있는지 체크할 때 null로 초기화해서 사용함. p 468!
    let empty = null; // null -> object
    let value; // undefinde
    console.log(typeof(num1), typeof(num2));
    console.log(typeof(msg1), typeof(msg3));
    console.log(typeof(isLogin));
    console.log(typeof(empty), typeof(value));











    </script>
