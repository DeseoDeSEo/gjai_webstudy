    <script>
        //배열(Array)
        // - 데이터를 추가할 때 자동으로 공간이 생성된다.
        // - 데이터를 접근할 때 인덱스를 활용
        // - 모든 자료형을 저장할 수 있는 자료구조.

        // - 배열선언 & 생성
        let arr = [ ];
        let arr2 = [1,2,3,4,5];
        // 1.데이터를 추가하는 방법
        // 1) 인덱스 활용
        arr[0] = 1;
        arr[1] = 2; 
        arr[2] = 3;
        arr[3] = 4;
        arr[4] = 5;

        console.log(arr);

        //2) push 활용
        arr.push(6);
        arr.push(7);
        arr.push(8);
        arr.push(9);
        arr.push(10);
        console.log(arr);

        //데이터접근하는 방법
        //- 인덱스 활용
        console.log(arr[4]);
        //- 반복문 활용
        for(let i=0; i<10; i++){ //중간 에 arr.length.써도됨.
            console.log(arr[i]);
        }
        //3. 데이터 수정하는법
        // -인덱스 활용
        arr[4] = 11; 

        //4. 데이터를 삭제하는 방법
        //(1) : pop()활용
        //-마지막 위치의 데이터를 삭제
        arr.pop();
        arr.pop();

        console.log(arr);

        //(2) splice(삭제할 데이터 위치(인덱스) : 삭제할 데이터 개수)활용
        // - 배열 내 원하는 위치의 데이터를 삭제할 때 사용하는 함수
        // - 삭제할 데이터 개수를 작성하지 않은 경우 인덱스를 기준으로 
        //   이후 모든 데이터를 삭제!
        // ex) let arr = [1,2,3,4,5];
        //      arr.splice(2);
        // 결과) arr = [1,2]; 
        arr.splice(4,1);
        console.log(arr);

        //5. 배열 내 데이터의 위치(인덱스)를 찾는 방법
        let index = arr.indexf(3); 
        console.log("데이터 3의 위치: ", index);

        //6. 배열 내 데이터가 있는지 체크하는 방법
        let isCheck = arr.includes(5);
        console.log("데이터 5가 있는가? ", isCheck);

        let isCheck2 = arr.includes(1);
        console.log("데이터 1이 있는가? ", isCheck2);

        // 7.특정 범위의 데이터를 잘라내는 방법 p.557
        let new_arr = arr.slice(1,3); //이렇게 하면 인덱스 번호 1,2출력됨.
        // - 기존 배열에 영향을 주지않고 잘라낸 데이터를 새로운 배열로 만들어줌.

        console.log(new_arr);



        




        
    </script>
