<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    ID : <input readonly maxlength = 10 type ="text"  placeholder = "아이디를 입력해주세요." > 
         <br>
    PW : <input type = "password" placeholder ="비밀번호를 입력해주세요.">
    <br>
    EMAIL: <input type = "email" placeholder = "이메일 입력해주세요.">    
    <!-- text는 글자를 입력받는 가장 디폴트 값,
         placeholder : 미리보기 텍스트 지정
         maxlength: 최대 글자수 지정
         readonly: 글씨 쓸 수 없음. 보기만 가능
          -->
    <br>
    FILE : <input type = "file">
    <br>
    COLOR : <input type = "color">
    
    <!--  모든 입력받는 태그는 form태그 안에 있어야한다. 기본값 지정: value -->
    <br>
    남자 <input type = "radio" name = "gender">
    여자<input type = "radio" name = "gender">
      <!-- 중복허용은 checkbox이고 중복 비허용은 radio임. 똑같은 그룹이라고 name을 적음.  -->
    <br>
    공부 <input type ="checkbox">
    운동 <input type ="checkbox">
    영화감상 <input type ="checkbox">
    기타 <input type ="checkbox">
    <br> 
    나이 : <input type = "number">
    <br>
    범위 : <input type = "range">
    <br>
    날짜 : <input type = "date">
    <br>
    <select> 
        <option> 대한민국 </option>
        <option> 일본</option>
        <option> 프랑스 </option>
        <option> 스페인</option>
        <option> 독일</option>
    </select>
    <br>
    하고싶은말
    <br>
    <textarea rows="30" cols="100"> 
    </textarea>
<input type = "submit">
    
    </form>
</body>
</html>
