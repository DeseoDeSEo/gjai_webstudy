    <!-- 2-1) p태그 : 본문의 내용을 단락으로 표현할때 사용하는 태그
                      가로로 한줄의 영역을 전부차지 >> 여유자리X

        <p> p태그</p>
        <p style="color: blue;"> p태그</p>

    <!-- 2-2) span태그 : 본문의 내용을 문장으로 표현할 때 사용하는 태그, 
                         입력한 만큼만 영역 차지 >> 자리가 有 가로 배치, 
                         無다음줄로 넘어감 >> 개행X
                        * span 태그는 특징이 無(=공태그)
                        그럼에도 불구하고 태그를 사용해야하는 이유는
                        특정 요소에만 접근하기 위함이다.--> 
                         
    <span style ="color: blue;"> span태그</span> 
    <br> 
    <!-- 개행: 들여쓰기 태그 break를 뜻하는 br, 한줄을 멈추고 다음 줄로 넘어가겠다. -->
    <span> span태그</span>
