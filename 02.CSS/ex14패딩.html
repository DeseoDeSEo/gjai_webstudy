<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            box-sizing : border-box;
            /* box-sizing을 하면 패딩이 있더라도 원래크기로 돌아옴. */
            width: 300px;
            height: 300px;
            background-color: pink;
            padding-top : 100px;
            /* 디폴트는  글씨의 왼쪽 여백이 없음.padding으로 글씨의 여백이 늘어난만큼 
            배경의 폭도 패딩만큼 커짐. */
        }
    </style>

</head>
<body>
    <div id = "div1">
        글씨가 어떻게 될까요?
    </div>
</body>
</html>
