<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href ="style.css"> 
    <style>
        /* 가까울수록 우선순위가 높음. 내부 가까이 있는. */
        h1 {
            color: blue;
        }
        /* id인 #이 가장 우선순위가 높다. 그 다음은 .apple, li임.
        최우선순위로 하고 싶으면:  !important삽입 */
        li{
            color : darkmagenta !important;
        }
        .apple{
            color : yellowgreen;
        }
        #apple{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li id = "apple" class ="apple">사과</li>
    </ul>
    <h1 style = "color:green;"> Hello</h1>
</body>
</html>
