<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 그룹선택자: 여러요소를 한번에 묶어서 적용하는 방법 */
    h1, p, span{
        color: skyblue;
    }
    </style>
</head>
<body>
    <h1>안녕</h1>
    <p>봉쥬르</p>
    <span>헬로</span> 
    <!-- span은 글자를 강조하고 싶고 디자인 주고 싶을 때 -->
    <ul>
        <li>감자</li>
        <li>고구마</li>
        <li>당근</li>
    </ul>

</body>
</html>
